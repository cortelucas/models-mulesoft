# Props HTTP Listener
http:
  port: "8081"
  base_path: "/api"
  path: "/etl-file-model/start"
  
# Props Scheduler
scheduler:
  cron_expression: "0 0 0 8 ? * * *"
  time_zone: "America/Sao_Paulo"
  
# Props Files
file:
  work_dir: "${mule.home}/apps/${app.name}/"
  path: "file/base.csv"
  
# Props DB
db:
  url: ""
  driver: "org.postgresql.Driver"
  auth:
    user: ""
    pass: ""

# Props pagination
batch:
  size: "100"
